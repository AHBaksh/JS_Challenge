<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <title>Even/Odd Counter</title>
</head>
<body>

    <main>
        <h1>Even/Odd Counter</h1>
        <h3>Enter a first number:</h3>
        <input type="text" id="firstTxt">
        <h3>Enter a second number to count up to:</h3>
        <input type="text" id="secondTxt">
        <button id="runBtn">Run</button>
        <div class="container">
            <p id="oddAnswer"></p>
            <p id="evenAnswer"></p>
        </div>
    </main>

</body>
</html>

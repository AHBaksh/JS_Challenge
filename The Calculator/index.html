<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <title>The Calculator</title>
</head>
<body>

    <main>
        <h1>The Calculator</h1>
        <select id="dropDown">
            <option value="ddSquare">Square number</option>
            <option value="ddHalf">Half the number</option>
            <option value="ddPercentage">Percentage of the number</option>
            <option value="ddCircle">Area of Circle</option>
            <option value="ddAll">All the above</option>
        </select>
          
        <h3>Enter a number:</h3>
        <input type="text" id="txtNumber">

        <h3 id="lblSecondNum">Enter Second Number:</h3>
        <input type="text" id="txtSecondNumber" >

        <button id="calculate">Calculate</button>

        <p id="answer"></p>

    </main>

</body>
</html>
